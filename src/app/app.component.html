<div class="conatiner mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <input class="form-control" type="file" accept=".xls,.xlsx" (change)="selectExcelFile($event)">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="excelToJsonConverter()">Convert</button>
    </div>
    <div class="col-md-12">
      <pre>{{rowObject | json}}</pre>
      <!-- <pre id="jsondata" [innerHTML]=fileInJson></pre> -->
    </div>
  </div>
</div>

<router-outlet></router-outlet>
